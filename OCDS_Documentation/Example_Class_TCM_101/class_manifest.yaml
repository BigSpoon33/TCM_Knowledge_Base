# Class Description
description: |
  Comprehensive introduction to Traditional Chinese Medicine diagnosis,
  including tongue diagnosis, pulse diagnosis, and pattern differentiation.
  Students will learn to identify major TCM patterns and apply diagnostic
  principles to clinical cases.

# Duration and Workload
duration_weeks: 12
estimated_hours_per_week: 8-10
total_estimated_hours: 96-120

# Prerequisites
prerequisites:
  - "Basic anatomy and physiology"
  - "Introduction to TCM concepts"
  - "Medical terminology"

# Learning Objectives
learning_objectives:
  - "Master tongue and pulse diagnostic techniques"
  - "Differentiate between major TCM patterns (Qi, Blood, Yin, Yang)"
  - "Apply Eight Principles pattern differentiation"
  - "Identify organ-specific patterns"
  - "Correlate diagnostic findings with treatment principles"
  - "Analyze clinical cases using TCM diagnostic framework"

# Course Outcomes
course_outcomes:
  - "Students will accurately identify tongue and pulse patterns"
  - "Students will differentiate complex TCM patterns"
  - "Students will apply diagnostic principles to real cases"
  - "Students will demonstrate clinical reasoning skills"

